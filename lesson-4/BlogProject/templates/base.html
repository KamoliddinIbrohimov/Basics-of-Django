{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamoliddindew blog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
    <header>
         <div class="navbar">
            <h2><a href="{% url 'home' %}">KamoliddinDew Blog</a> <button class="but1" type="btn"><a href="{% url 'post_new' %}">Create new post</a></button></h2>
            <div class="logs">
                {% if user.is_authenticated %}
                    <p>Welcome {{ user.username }}!|<a href="{% url 'logout' %}">Log Out</a></p>
                {% else %}
                    <p><a href="{% url 'login' %}">Log In</a>|<a href="{% url 'signup'%}">Sign Up</a></p>
                {% endif %}
            </div>
         </div>
    </header>

<div>
    {% block content %}
    {% endblock content %}
</div>

</body>
</html>
